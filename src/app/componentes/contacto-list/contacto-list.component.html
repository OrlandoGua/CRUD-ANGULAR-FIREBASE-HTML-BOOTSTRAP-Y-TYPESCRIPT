<div class=" row card bg-info text-white m-2 pt-3 pb-3 pl-3 pr-3 text-center justify-content-center">
       <h1>Listados de Contactos</h1>

        <div class="row justify-content-center">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text"
              name="filterBuscar"
              [(ngModel)]="filterBuscar"
               class="form-control"
                placeholder="Buscar">
            </div>
          </div>
        </div>

      
            <div class="table-responsive">
                <table class="table table-hover text-white">
                    <thead class="bg-dark">
                      <tr>
                        
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">OPERACIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let contacto of contactoLista  | paginate: { itemsPerPage: 5, currentPage: paginaActual } | buscar: filterBuscar" >
                     
                        <td>{{contacto.name }}</td>
                        <td>{{contacto.apellidopa}}</td>
                        <td>{{contacto.telefono}}</td>
                        <td>{{contacto.email}}</td>
                        <td>
                        <a  class="btn btn-secondary mr-1" (click)="onEditar(contacto)">
                          <i class="fa fa-edit"></i>                   
                        </a>
                        <a  class="btn btn-danger" (click)="onEliminar(contacto.$key)">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                      </tr>                
                    </tbody>
                  </table>                
                <pagination-controls  (pageChange)="paginaActual = $event"></pagination-controls>
                 
                  
            </div>
         
       
</div>
